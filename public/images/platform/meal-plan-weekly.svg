<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="460" height="60" rx="12" fill="#4A9B7B"/>
  <circle cx="50" cy="50" r="15" fill="white"/>
  <rect x="80" y="40" width="150" height="8" rx="4" fill="white"/>
  <rect x="80" y="55" width="100" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Week Navigation -->
  <rect x="350" y="35" width="30" height="30" rx="6" fill="rgba(255,255,255,0.2)"/>
  <rect x="390" y="35" width="80" height="30" rx="6" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main Content -->
  <rect x="20" y="100" width="460" height="380" rx="12" fill="white"/>
  
  <!-- Days of Week -->
  <rect x="40" y="120" width="60" height="30" rx="6" fill="#E8F3EF"/>
  <rect x="110" y="120" width="60" height="30" rx="6" fill="#2E7D5E"/>
  <rect x="180" y="120" width="60" height="30" rx="6" fill="#E8F3EF"/>
  <rect x="250" y="120" width="60" height="30" rx="6" fill="#E8F3EF"/>
  <rect x="320" y="120" width="60" height="30" rx="6" fill="#E8F3EF"/>
  <rect x="390" y="120" width="60" height="30" rx="6" fill="#E8F3EF"/>
  
  <!-- Meal Cards -->
  <!-- Breakfast -->
  <rect x="40" y="170" width="200" height="80" rx="8" fill="#FFF3CD"/>
  <circle cx="60" cy="190" r="8" fill="#F59E0B"/>
  <rect x="80" y="185" width="100" height="8" rx="4" fill="#374151"/>
  <rect x="80" y="200" width="80" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="60" y="220" width="60" height="20" rx="4" fill="#F59E0B"/>
  
  <!-- Lunch -->
  <rect x="260" y="170" width="200" height="80" rx="8" fill="#D1ECF1"/>
  <circle cx="280" cy="190" r="8" fill="#3B82F6"/>
  <rect x="300" y="185" width="100" height="8" rx="4" fill="#374151"/>
  <rect x="300" y="200" width="80" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="280" y="220" width="60" height="20" rx="4" fill="#3B82F6"/>
  
  <!-- Dinner -->
  <rect x="40" y="270" width="200" height="80" rx="8" fill="#D4EDDA"/>
  <circle cx="60" cy="290" r="8" fill="#22C55E"/>
  <rect x="80" y="285" width="100" height="8" rx="4" fill="#374151"/>
  <rect x="80" y="300" width="80" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="60" y="320" width="60" height="20" rx="4" fill="#22C55E"/>
  
  <!-- Snack -->
  <rect x="260" y="270" width="200" height="80" rx="8" fill="#F3E8FF"/>
  <circle cx="280" cy="290" r="8" fill="#A855F7"/>
  <rect x="300" y="285" width="100" height="8" rx="4" fill="#374151"/>
  <rect x="300" y="300" width="80" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="280" y="320" width="60" height="20" rx="4" fill="#A855F7"/>
  
  <!-- Nutritional Info -->
  <rect x="40" y="370" width="420" height="90" rx="8" fill="#F8F9FA"/>
  
  <!-- Nutrition Bars -->
  <rect x="60" y="390" width="80" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="60" y="390" width="60" height="20" rx="4" fill="#2E7D5E"/>
  <rect x="150" y="390" width="80" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="150" y="390" width="50" height="20" rx="4" fill="#4A9B7B"/>
  <rect x="240" y="390" width="80" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="240" y="390" width="70" height="20" rx="4" fill="#00A693"/>
  <rect x="330" y="390" width="80" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="330" y="390" width="40" height="20" rx="4" fill="#F4A261"/>
  
  <!-- Labels -->
  <rect x="60" y="420" width="40" height="15" rx="3" fill="#2E7D5E"/>
  <rect x="150" y="420" width="40" height="15" rx="3" fill="#4A9B7B"/>
  <rect x="240" y="420" width="40" height="15" rx="3" fill="#00A693"/>
  <rect x="330" y="420" width="40" height="15" rx="3" fill="#F4A261"/>
  
  <!-- Title -->
  <text x="250" y="15" text-anchor="middle" fill="#4A9B7B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Plan de Repas Hebdomadaire</text>
</svg>